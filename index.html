<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BDFD Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/theme/dracula.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/hint/show-hint.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.63.1/addon/hint/javascript-hint.min.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        #editorContainer {
            width: 100%;
            height: 100vh;
        }
        
        #codeEditor {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>

    <div id="editorContainer">
        <h1 style="text-align: center;">BDFD Code Editor</h1>
        <textarea id="codeEditor" placeholder="Start typing your code..."></textarea>
    </div>

    <script>
        // Initialize CodeMirror with autocompletion
        var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: "javascript",
            theme: "dracula",
            lineNumbers: true,
            extraKeys: { "Ctrl-Space": "autocomplete" },
            hintOptions: { hint: CodeMirror.hint.javascript, completeSingle: false }
        });

        function javascriptHint(editor, options) {
            var wordList = [
                'Introduction', '$addButton', '$addCmdReactions', '$addEmoji', '$addField',
                '$addMessageReactions', '$addReactions', '$addSelectMenuOption', '$addTextInput',
                '$addTimestamp', '$addTimestamp[]', '$allMembersCount', '$allowMention', '$allowRoleMentions',
                // ... (Add the remaining functions)
            ];

            var cur = editor.getCursor();
            var token = editor.getTokenAt(cur);

            if (/^\w/.test(token.string)) {
                return {
                    list: wordList.filter(function (item) {
                        return item.startsWith(token.string);
                    })
                };
            }
        }
    </script>

</body>
</html>
