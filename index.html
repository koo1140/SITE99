        body {
            background-color: #1a1a1a;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden;
        }
        
        #editorContainer {
            width: 100%;
            height: 100vh;

            width: 100%;
            height: 100%;
        }

</head>

        // Initialize CodeMirror with autocompletion
        var editor = CodeMirror.fromTextArea(document.getElementById("codeEditor"), {
            mode: "javascript",
            theme: "dracula",
            lineNumbers: true,
            extraKeys: { "Ctrl-Space": "autocomplete" },
            hintOptions: { hint: CodeMirror.hint.javascript, completeSingle: false, words: wordList }
        });

</body>
</html>
